<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is a simple web app to show the daily vegatable and fruit price around Bangalore, India. This app was built to showcase the latest features of web app like service worker, offfine support, notification and etc...">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My Veggies!</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My Veggies!">
    <link rel="icon" sizes="192x192" href="images/icons/myveggies.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="My Veggies!">
    <link rel="apple-touch-icon" href="images/icons/myveggies.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icons/myveggies.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Page styles -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css" media="screen">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>My Veggies!</h1>
        <p>Simple progressive web app to know your veggies/fruits price around Bangalore, India.</p>
      </div>
    </div>

    <div class="pushnotify">
        <span>Enable notifications</span>
        <input type="checkbox" id="push_notify"/><label for="push_notify"></label>
    </div>
    <div class="container">
      <div class="row row-centered">
          <!-- dynamic content -->
      </div>
      <div class="updateTime"></div>
      <footer>
        <div class='twitter_share'>
          <a href="https://twitter.com/share" class="twitter-share-button"{count} data-text="Check out the simple progressive web app using service worker." data-via="divp3" data-hashtags="serviceworker">Tweet</a>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery.appear.js"></script>
    <script src="scripts/main.js"></script>
